<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function formChanged() 
            {
                var time = document.getElementById("time").value;
                var distance = document.getElementById("distance").value;
                document.getElementById("answer").innerHTML = (distance/time)*3.6
            }
        </script>
    </head>
    <body>
        <h2>Speed Calculator</h2>
        <p>This is a tool that is for calculating speeds</p>
        <form>
            <label for="time">Time (s):</label><br>
            <input type="text" id="time" name="time"><br>
            <label for="distance">Distance (m):</label><br>
            <input type="text" id="distance" name="distance"><br>
            <input type="button" value="Calculate" onClick="formChanged()">
        </form>
        <br>
        <div id="answer" style="float:left">(answer)</div><div style="float:inline-end">&nbsp km/h</div>
    </body>
</html>
